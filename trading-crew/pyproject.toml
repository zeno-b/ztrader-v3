[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["tests"]

[tool.mypy]
python_version = "3.12"
strict = true
exclude = ["tests/"]

[[tool.mypy.overrides]]
module = ["pandas", "pandas.*", "hmmlearn", "hmmlearn.*", "ccxt", "ccxt.*"]
ignore_missing_imports = true

[tool.ruff]
line-length = 100
target-version = "py312"
