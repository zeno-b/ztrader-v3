version: "3.9"

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: trading_timescaledb
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 6
    volumes:
      - timescale_data:/var/lib/postgresql/data

  redis:
    image: redis:7.4-alpine
    container_name: trading_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 6

  minio:
    image: minio/minio:latest
    container_name: trading_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 15s
      timeout: 5s
      retries: 8
    volumes:
      - minio_data:/data

  ollama:
    image: ollama/ollama:latest
    container_name: trading_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 15s
      timeout: 5s
      retries: 8

  ollama-init:
    image: ollama/ollama:latest
    container_name: trading_ollama_init
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      OLLAMA_HOST: http://ollama:11434
    command: >
      sh -c "ollama pull mistral:7b-instruct-q4_K_M &&
             ollama pull qwen2.5-coder:7b-instruct-q4_K_M &&
             ollama pull llama3.1:8b-instruct-q4_K_M"
    restart: "no"

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.17.2
    container_name: trading_mlflow
    command: mlflow server --host 0.0.0.0 --port 5000
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5000/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 8

  trading:
    image: python:3.12-slim
    container_name: trading_app
    working_dir: /app
    env_file:
      - .env
    volumes:
      - ./:/app
    command: ["sh", "-c", "python3 -m agents.coordinator"]
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
      ollama:
        condition: service_healthy
      mlflow:
        condition: service_started
    networks:
      - trading_net
      - infra_net

  training:
    image: python:3.12-slim
    container_name: training_app
    working_dir: /app
    env_file:
      - .env
    volumes:
      - ./:/app
    command: ["sh", "-c", "python3 -m agents.trainer_agent"]
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
      mlflow:
        condition: service_started
    networks:
      - training_net
      - infra_net

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: trading_prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - trading

  grafana:
    image: grafana/grafana:11.2.0
    container_name: trading_grafana
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus

volumes:
  timescale_data:
  minio_data:
  ollama_data:

networks:
  trading_net:
  training_net:
  infra_net:
